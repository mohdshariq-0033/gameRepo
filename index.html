<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <div class="choises">
        <div class="choise" id="rock"><img src="Rock.png"></div>
        <div class="choise" id="paper"><img src="Paper.png"></div>
        <div class="choise" id="scissor"><img src="Scissor.png"></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Compu</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play game</p>
    </div>
</body>
<script src="game.js"></script>
</html>
